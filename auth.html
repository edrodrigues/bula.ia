<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar ou Cadastrar - Bula.IA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #e0e7ef 60%, #f4f6fa 100%);
    }
    .auth-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 32px rgba(79,143,192,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-logo {
      font-weight: 800;
      font-size: 1.3rem;
      color: #4f8fc0;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
    }
    .auth-tabs {
      display: flex;
      width: 100%;
      margin-bottom: 2rem;
      border-bottom: 1.5px solid #e2e8f0;
    }
    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 0.7rem 0;
      font-weight: 600;
      font-size: 1.08rem;
      color: #64748b;
      background: none;
      border: none;
      border-bottom: 2.5px solid transparent;
      cursor: pointer;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .auth-tab.active {
      color: #4f8fc0;
      border-bottom: 2.5px solid #4f8fc0;
      background: #f4f6fa;
    }
    .auth-form {
      width: 100%;
      display: none;
      flex-direction: column;
      gap: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .auth-form.active {
      display: flex;
    }
    .auth-form label {
      font-size: 1rem;
      color: #334155;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }
    .auth-form input {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1.5px solid #e2e8f0;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #f7fafc;
      color: #1a202c;
      transition: border 0.2s;
    }
    .auth-form input:focus {
      border: 1.5px solid #4f8fc0;
      outline: none;
    }
    .auth-form .btn {
      margin-top: 0.5rem;
      width: 100%;
    }
    .auth-link {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.98rem;
    }
    .auth-link a {
      color: #4f8fc0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .auth-link a:hover {
      color: #3a6b94;
    }
    @media (max-width: 500px) {
      .auth-card {
        padding: 1.5rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-logo">üîç Bula.IA</div>
      <div class="auth-tabs">
        <button class="auth-tab active" id="loginTab" type="button">Entrar</button>
        <button class="auth-tab" id="signupTab" type="button">Cadastrar</button>
      </div>
      <form class="auth-form active" id="loginForm" autocomplete="on">
        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" name="login-email" placeholder="Seu e-mail" required>
        <label for="login-password">Senha</label>
        <input type="password" id="login-password" name="login-password" placeholder="Sua senha" required>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <form class="auth-form" id="signupForm" autocomplete="on">
        <label for="signup-email">E-mail</label>
        <input type="email" id="signup-email" name="signup-email" placeholder="Seu e-mail" required>
        <label for="signup-password">Senha</label>
        <input type="password" id="signup-password" name="signup-password" placeholder="Crie uma senha" required>
        <label for="signup-password2">Confirme a Senha</label>
        <input type="password" id="signup-password2" name="signup-password2" placeholder="Repita a senha" required>
        <button class="btn" type="submit">Cadastrar</button>
      </form>
      <div class="auth-link">
        <a href="index.html">&larr; Voltar para a Home</a>
      </div>
    </div>
  </div>
  <script>
    // Tab toggle logic
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.onclick = function() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };
    signupTab.onclick = function() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };
  </script>
</body>
</html>
