<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Corpora√ß√£o - Bula.IA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-section {
            background: #fff;
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 2px 12px rgba(30, 41, 59, 0.06);
        }

        .logo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-preview {
            width: 150px;
            height: 150px;
            border: 2px dashed #e2e8f0;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #334155;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-option {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-option:hover {
            border-color: #4f8fc0;
            background: #f8fafc;
        }

        .payment-option.selected {
            border-color: #4f8fc0;
            background: #f1f5f9;
        }

        .save-button {
            margin-top: 2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="dashboard-nav">

            <a class="logo" href="index.html" style="text-decoration:none; color:inherit;">üîç Bula.IA</a>
            <div class="dashboard-nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="kpis.html">KPIs</a>
                <a href="avatares.html">Avatares</a>
                <a href="conversation.html">Conversas</a>
                <a href="corporation-profile.html" class="active">Perfil</a>
            </div>
            <div class="dashboard-nav-actions">
                <button class="dashboard-bell" aria-label="Notifica√ß√µes">
                    <svg width="22" height="22" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M18 16v-5a6 6 0 1 0-12 0v5l-2 2v1h16v-1l-2-2z"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                </button>
                <span class="dashboard-company-logo" style="display:inline-flex;align-items:center;justify-content:center;width:38px;height:38px;border-radius:50%;background:#e3f0fd;border:2px solid #e2e8f0;">
                    <svg width="38" height="38" viewBox="0 0 38 38" fill="none"><circle cx="19" cy="19" r="16" fill="#4f8fc0"/><text x="19" y="25" text-anchor="middle" font-size="13" fill="#fff" font-family="Arial, sans-serif" font-weight="bold">Corp</text></svg>
                </span>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="profile-section">
            <h2 class="section-title">Perfil da Corpora√ß√£o</h2>
            
            <div class="logo-upload">
                <div class="logo-preview" id="logoPreview">
                    <span>Logo da Empresa</span>
                </div>
                <input type="file" id="logoInput" accept="image/*" style="display: none;">
                <button class="btn" onclick="document.getElementById('logoInput').click()">
                    Escolher Logo
                </button>
            </div>

            <div class="form-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" placeholder="exemplo@empresa.com.br">
            </div>

            <div class="form-group">
                <label>Op√ß√µes de Pagamento</label>
                <div class="payment-options">
                    <div class="payment-option" onclick="selectPayment(this)">
                        <h3>Cart√£o de Cr√©dito</h3>
                        <p>Visa, Mastercard, Elo, American Express</p>
                    </div>
                    <div class="payment-option" onclick="selectPayment(this)">
                        <h3>Boleto Banc√°rio</h3>
                        <p>Pagamento em at√© 3 dias √∫teis</p>
                    </div>
                    <div class="payment-option" onclick="selectPayment(this)">
                        <h3>PIX</h3>
                        <p>Pagamento instant√¢neo</p>
                    </div>
                </div>
            </div>

            <button class="btn save-button" onclick="saveProfile()">
                Salvar Altera√ß√µes
            </button>
        </div>
    </main>

    <script>
        // Logo upload preview
        document.getElementById('logoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const logoPreview = document.getElementById('logoPreview');
                    logoPreview.innerHTML = `<img src="${e.target.result}" alt="Logo Preview">`;
                }
                reader.readAsDataURL(file);
            }
        });

        // Payment option selection
        function selectPayment(element) {
            document.querySelectorAll('.payment-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Save profile
        function saveProfile() {
            // Here you would typically send the data to your backend
            alert('Perfil salvo com sucesso!');
        }
    </script>
