<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Avatares - Bula.IA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .avatar-main {
      max-width: 700px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1.5rem 2.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2.2rem;
      color: #1a202c;
      text-align: center;
    }
    .avatar-card, .fontes-card, .personality-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px rgba(30, 41, 59, 0.06);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
      border: none;
    }
    .avatar-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background: #f7e3db;
      margin-bottom: 1.2rem;
      border: 4px solid #f4f6fa;
      box-shadow: 0 2px 8px rgba(30,41,59,0.07);
    }
    .avatar-upload-label {
      font-weight: 700;
      font-size: 1.15rem;
      color: #23262b;
      margin-bottom: 0.2rem;
      text-align: center;
      cursor: pointer;
      display: block;
    }
    .avatar-upload-desc {
      color: #888;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .avatar-input-row {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .avatar-input-row label {
      font-size: 1rem;
      color: #334155;
      font-weight: 500;
      margin-bottom: 0.2rem;
      display: block;
    }
    .avatar-input-row input[type="text"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1.5px solid #e2e8f0;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #f7fafc;
      color: #1a202c;
      transition: border 0.2s;
      margin-top: 0.2rem;
    }
    .avatar-input-row input[type="text"]:focus {
      border: 1.5px solid #4f8fc0;
      outline: none;
    }
    .avatar-save-btn {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.7rem 2.2rem;
      font-weight: 600;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: 0.7rem;
      transition: background 0.2s;
    }
    .avatar-save-btn:hover {
      background: #4f8fc0;
    }
    .avatar-list-row {
      display: flex;
      gap: 1rem;
      margin: 2.5rem 0 1.5rem 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    .avatar-list-btn {
      background: #f4f6fa;
      color: #4f8fc0;
      border: 1.5px solid #e2e8f0;
      border-radius: 999px;
      padding: 0.5rem 1.4rem;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.18s, box-shadow 0.18s;
      outline: none;
      box-shadow: 0 1px 4px rgba(30,41,59,0.04);
    }
    .avatar-list-btn.active {
      background: linear-gradient(90deg, #4f8fc0 60%, #3a6b94 100%);
      color: #fff;
      border: 1.5px solid #4f8fc0;
      box-shadow: 0 2px 8px rgba(79,143,192,0.10);
    }
    .avatar-list-btn:hover:not(.active) {
      background: #e6f1fa;
      color: #3a6b94;
      border: 1.5px solid #4f8fc0;
    }
    .avatar-sources-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(30, 41, 59, 0.06);
      padding: 1.2rem 1.1rem 1.1rem 1.1rem;
      margin-bottom: 1.2rem;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .avatar-sources-title {
      font-weight: 700;
      font-size: 1.12rem;
      color: #23262b;
      margin-bottom: 1rem;
    }
    .avatar-sources-table {
      width: 100%;
      border-collapse: collapse;
      background: #f7fafc;
      border-radius: 0.7rem;
      overflow: hidden;
    }
    .avatar-sources-table th, .avatar-sources-table td {
      padding: 0.7rem 1rem;
      text-align: left;
      font-size: 0.98rem;
    }
    .avatar-sources-table th {
      color: #64748b;
      font-weight: 700;
      background: #f1f5f9;
    }
    .avatar-sources-table tr:not(:last-child) td {
      border-bottom: 1px solid #e2e8f0;
    }
    .avatar-sources-table td {
      color: #222;
      vertical-align: middle;
    }
    .avatar-sources-table .qr-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #f4f6fa;
      border: 1.5px solid #e2e8f0;
      transition: border 0.2s, background 0.2s;
    }
    .avatar-sources-table .qr-icon.active {
      border: 2.5px solid #4f8fc0;
      background: #e6f1fa;
    }
    .avatar-sources-table .qr-icon svg {
      width: 22px;
      height: 22px;
      stroke: #64748b;
    }
    .avatar-sources-table .qr-icon.active svg {
      stroke: #4f8fc0;
    }
    @media (max-width: 700px) {
      .avatar-main {
        padding: 0 0.2rem 2.5rem 0.2rem;
      }
      .avatar-card {
        padding: 1.5rem 0.5rem;
        max-width: 98vw;
      }
      .avatar-sources-card {
        padding: 1rem 0.2rem;
        max-width: 99vw;
      }
    }
    /* Fontes Adicionadas styles (image) */
    .fontes-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(30,41,59,0.05);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #e2e8f0;
    }
    .fontes-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: #1a202c;
      margin-bottom: 0.5rem;
    }
    .fontes-description {
      font-size: 1rem;
      color: #64748b;
      margin-bottom: 1.5rem;
    }
    .fontes-select-all {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      color: #1a202c;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      user-select: none;
      cursor: pointer;
    }
    .fontes-select-all input[type="checkbox"] {
      accent-color: #1976d2;
      width: 18px;
      height: 18px;
    }
    .fontes-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .fontes-item {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1rem;
      gap: 1rem;
      box-shadow: 0 1px 4px rgba(30,41,59,0.04);
      transition: border-color 0.2s ease-in-out;
    }
    .fontes-item.error {
      border-color: #e53935;
      background: #fff8f8;
    }
    .fontes-item input[type="checkbox"] {
      accent-color: #1976d2;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    .fontes-item-content {
      flex-grow: 1;
    }
    .fontes-item-name {
      font-size: 1rem;
      font-weight: 500;
      color: #23262b;
      margin-bottom: 0.2rem;
    }
    .fontes-item-type {
      font-size: 0.9rem;
      color: #64748b;
    }
    .fontes-item-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #e2e8f0;
      flex-shrink: 0;
    }
    .fontes-item-icon.info svg {
      stroke: #4f8fc0;
    }
    .fontes-item-icon.warning {
      background: #ffedea;
      border: 1px solid #e57373;
    }
    .fontes-item-icon.warning svg {
      stroke: #e53935;
    }
    .fontes-actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .fontes-cancel-btn, .fontes-save-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease-in-out, opacity 0.2s ease-in-out;
    }
    .fontes-cancel-btn {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    .fontes-cancel-btn:hover {
      background: #e2e8f0;
    }
    .fontes-save-btn {
      background: #1a202c;
      color: #fff;
      border: none;
    }
    .fontes-save-btn:hover {
      background: #2d3748;
    }
    @media (max-width: 700px) {
      .fontes-card {
        padding: 1rem 0.5rem;
      }
      .fontes-actions {
        flex-direction: column;
        gap: 0.75rem;
      }
      .fontes-cancel-btn, .fontes-save-btn {
        width: 100%;
        text-align: center;
      }
    }
    /* Avatar Info Table styles */
    .avatar-info-table-wrap {
      width: 100%;
      margin-top: 1.5rem;
    }
    .avatar-info-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fcfdff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 1px 6px rgba(30,41,59,0.04);
    }
    .avatar-info-table th, .avatar-info-table td {
      padding: 1.1rem 1.2rem;
      text-align: left;
      font-size: 1.05rem;
    }
    .avatar-info-table th {
      color: #7b8ca6;
      font-weight: 700;
      background: #f6fafd;
      border-bottom: 1.5px solid #e3e8f0;
    }
    .avatar-info-table td {
      color: #23262b;
      background: #fff;
      border-bottom: 1px solid #f3f5f7;
      vertical-align: middle;
    }
    .avatar-info-table tr:last-child td {
      border-bottom: none;
    }
    .avatar-info-qr {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #f1f5fa;
      margin: auto;
    }
    .avatar-info-qr svg {
      width: 22px;
      height: 22px;
      stroke: #7b8ca6;
    }
    /* Style for the Add Source button */
    .fontes-add-button {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background: #f1f5f9; /* Light background */
      color: #475569; /* Text color */
      border: 1px solid #e2e8f0; /* Border */
      border-radius: 999px; /* Pill shape */
      padding: 0.35rem 1rem; /* Padding */
      font-size: 1rem; /* Font size */
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    .fontes-add-button:hover {
      background: #e2e8f0; /* Darker background on hover */
      border-color: #cbd5e1;
    }
    .fontes-add-button svg {
      width: 18px;
      height: 18px;
      stroke: #475569;
      stroke-width: 2;
    }
    /* Personality Card Styles */
    .personality-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(30,41,59,0.05);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        width: 100%;
        max-width: 450px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #e2e8f0;
    }
    .personality-title {
        font-weight: 700;
        font-size: 1.25rem;
        color: #1a202c;
        margin-bottom: 1.5rem;
    }
    .personality-attribute {
        margin-bottom: 1.5rem;
    }
    .personality-attribute label {
        display: block;
        font-size: 1rem;
        color: #334155;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    .personality-attribute textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        font-size: 1rem;
        min-height: 80px; /* Sufficient height for text */
        resize: vertical; /* Allow vertical resize */
        margin-bottom: 0.75rem;
    }
    .personality-attribute button {
        display: inline-block;
        background: #1a202c;
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1.2rem;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
    }
    .personality-attribute button:hover {
        background: #2d3748;
    }
  </style>
</head>

  <script>
    // Avatar image upload preview
    const avatarImg = document.getElementById('avatarImg');
    const avatarUpload = document.getElementById('avatarUpload');
    avatarImg.onclick = () => avatarUpload.click();
    document.querySelector('.avatar-upload-label').onclick = () => avatarUpload.click();
    avatarUpload.onchange = function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          avatarImg.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    // Avatar sources data (static example)
    const avatarSourcesData = {
      marhia: [
        { nome: 'Bula de Paracetamol', url: 'www.bulaia.com.br/paracetamol', qr: true },
        { nome: 'Estudo: Intera√ß√£o Paracetamol e Ibuprofeno', url: 'www.bulaia.com.br/estudo-paracetamol-ibu', qr: false },
      ],
      lucas: [
        { nome: 'Bula de Amoxicilina', url: 'www.bulaia.com.br/amoxicilina', qr: true },
        { nome: 'Estudo: Intera√ß√£o Amoxicilina e √Ålcool', url: 'www.bulaia.com.br/estudo-amox-alcool', qr: false },
      ],
      drasaude: [
        { nome: 'Bula de Dipirona', url: 'www.bulaia.com.br/dipirona', qr: true },
        { nome: 'Estudo: Efeitos Cruzados de Antibi√≥ticos', url: 'www.bulaia.com.br/estudo-antibioticos', qr: false },
      ]
    };

    function renderSources(avatar) {
      // New: sources for the UI in the image
      const allSources = [
        { nome: 'Bula de Paracetamol', tipo: 'Bula', checked: true, icon: 'info' },
        { nome: 'Estudo: Intera√ß√£o Paracetamol e Ibuprofeno', tipo: 'Estudo', checked: true, icon: 'info' },
        { nome: 'Bula de Amoxicilina', tipo: 'Bula', checked: true, icon: 'info' },
        { nome: 'Estudo: Intera√ß√£o Amoxicilina e √Ålcool', tipo: 'Estudo', checked: true, icon: 'info' },
        { nome: 'Bula de Ibuprofeno', tipo: 'Bula', checked: true, icon: 'info' },
        { nome: 'Bula de Dipirona', tipo: 'Bula', checked: true, icon: 'info' },
      ];
      let html = `<div class='fontes-card'>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <div class='fontes-title'>Selecione Fontes de Treinamento</div>
          <button class='fontes-add-button'>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Adicionar Fonte
          </button>
        </div>
        <div class='fontes-description'>Escolha quais fontes incluir no treinamento do seu chatbot RAG. Estudos trazem dados completos e bulas oferecem informa√ß√µes r√°pidas.</div>
        <label class='fontes-select-all'>
          <input type='checkbox' id='checkAllFontes' ${allSources.every(s => s.checked) ? 'checked' : ''}>
          Selecionar todas as fontes
        </label>
        <div class='fontes-list'>`;
      allSources.forEach((src, idx) => {
        html += `<div class='fontes-item${src.error ? ' error' : ''}'>
          <input type='checkbox' ${src.checked ? 'checked' : ''} data-idx='${idx}' class='fontes-checkbox'>
          <div class='fontes-item-content'>
            <div class='fontes-item-name'>${src.nome}</div>
            <div class='fontes-item-type'>${src.tipo}</div>
          </div>
          <span class='fontes-item-icon ${src.icon}'>
            <svg width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'>
              ${src.icon === 'info' ? '<circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>' : '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>'}
            </svg>
          </span>
        </div>`;
      });
      html += `</div>
        <div class='fontes-actions'>
            <button class='fontes-cancel-btn'>Cancelar</button>
            <button class='fontes-save-btn'>Salvar Sele√ß√£o (${allSources.filter(s => s.checked).length})</button>
        </div>
        </div>`;
      document.getElementById('avatarSources').innerHTML = html;
      const list = document.querySelector('.fontes-list');
      if (list) list.style.maxHeight = '260px';
      if (list) list.style.overflowY = 'auto';

      document.getElementById('checkAllFontes').addEventListener('change', function() {
        const isChecked = this.checked;
        document.querySelectorAll('.fontes-list input[type="checkbox"]').forEach(cb => {
          cb.checked = isChecked;
        });
        updateSaveButtonCount();
      });

      document.querySelectorAll('.fontes-list input[type="checkbox"]').forEach(cb => {
